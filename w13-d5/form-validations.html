<!DOCTYPE html>
<html ng-app="forms">
<head>
  <title>Form Validations with Angular</title>
</head>
 <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <script type="text/javascript" src="form-validations.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<body ng-controller="MainController">
  <div class="container">
    <div class="row">
      <h3>Form Validations: Exercise 1</h3>
      <form action="#" class=" col-md-4" name="quizForm" novalidate>
        <div class="form-group">
          <label for="question">Question: </label>
          <input type="text" class="form-control" name="question" ng-required="required" ng-class="{'ng-valid' : quizForm.question.$valid}" ng-model="question">
          <p>Error Status: {{quizForm.question.$valid}}</p>
          <p>required: {{required}}</p>
          <p ng-show="quizForm.question.$invalid">Please enter a vaild question!</p>
        </div>
        <div class="form-group">
          <label for="answer">Answer: </label>
          <input type="text" name="answer" class="form-control" ng-required="required" ng-minlength="minLength" ng-class="{'correct': quizForm.answer.$valid && quizForm.answer.$dirty}" ng-model="answer">
          <p>Error Status: {{quizForm.answer.$valid}}</p>
          <p>Is Dirty: {{quizForm.answer.$dirty}}</p>
        </div>
        <input type="submit" value="Click me!" class="btn btn-primary">
      </form>
    </div>
  </div>

</body>
</html>
