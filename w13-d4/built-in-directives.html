<!DOCTYPE html>
<html ng-app>
<head>
  <title>Built-in Directives</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row" style="background:lightgrey">
      <h2>ng-repeat Exercise</h2>
      <div ng-init="suits=['Spades: &spades;', 'Clubs: &clubs;', 'Hearts: &hearts;', 'Diamonds: &diams;']"></div>

      <ul ng-repeat='suit in suits'>
        <li>{{suit}}</li>
      </ul>

      <ul ng-repeat='card in cards'>
        <li>{{card}}</li>
      </ul>
    </div>
    <div class="row"></div>
    <div class="row" style="background:lightgrey">
      <h2>ng-repeat with Duplicates</h2>
      <div ng-init="dups=[1,1,2,5,6,9,9,9]"></div>
      <ul ng-repeat='dup in dups track by $index'>
        <li>{{dup}}</li>
      </ul>
      <p>{{dups}}</p>
    </div>
  </div> 
</body>
</html>
