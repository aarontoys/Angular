<!DOCTYPE html>
<html ng-app>
<head>
  <title></title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body>

<input type="text" ng-model="fname">
<br><br>
<input type="text" ng-model="lname">
<br><br>

<select name="greetings" ng-model="greeting" ng-init="greeting='Hello'">
  <option value="Hello">Hello</option>
  <option value="Greetings">Greetings</option>
  <option value="Salutations">Salutations</option>
  <option value="Live long and prosper">Live long and prosper</option>
</select>

<p ng-cloak>{{greeting}}<span ng-if="fname">, </span>{{fname}} {{lname}}</p>


</body>
</html>
